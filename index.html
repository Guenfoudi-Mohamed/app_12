<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <title>app_12</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initiale-scale=1.0">
        <link rel="stylesheet" href="app_12.css" type="text/css">
    </head>
    <body>
        <!-- start input -->
        <input type="checkbox" id="check_1">
        <input type="checkbox"  id="check_2">
        <!-- start section -->
        <div class="section">
            <!-- start container -->
            <div class="container">
                <div class="content_top Login">
                    <h1>Login Form</h1>
                </div>
                <div class="content_top Signup">
                    <h1>Signup Form</h1>
                </div>
                <div class="content_center">
                    <label  for="check_2" for="check_1">Login</label><label for="check_1" for="check_2">Signup</label>
                </div>
                <div class="content_bottom login">
                    <input type="email" placeholder="Email Address" required><input type="password" placeholder="Password" required>
                    <h4>Forgot Password?</h4>
                    <input type="button" value="Login">
                    <p>Not a member? <label for="check_2">Signup now</label></p>
                </div>
                <div class="content_bottom signup">
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <input type="button" value="Login">
                </div>
            </div>
        </div>
    </body>    
</html>
