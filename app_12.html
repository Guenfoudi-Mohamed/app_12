<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <title>app_12</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initiale-scale=1.0">
        <link rel="stylesheet" href="app_12.css" type="text/css">
    </head>
    <body>
        <!-- start input -->

        <input type="checkbox" id="check">
        <!-- start section -->
        <div class="section">
            <!-- start container -->
            <div class="container">
                <div class="content_top Login">
                    <h1>Login Form</h1>
                </div>
                <div class="content_top Signup">
                    <h1>Signup Form</h1>
                </div>
                <div class="content_center">
                    <label for="check">Login</label><label for="check">Signup</label>
                </div>
                <div class="content_bottom login">
                    <input type="email" placeholder="Email Address"><input type="password" placeholder="Password">
                    <h4>Forgot Password</h4>
                    <input type="button" value="Login">
                    <p>Not a member? <label>Signup now</label></p>
                </div>
                <div class="content_bottom signup">
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="button" value="Login">
                </div>
            </div>
        </div>
    </body>    
</html>
